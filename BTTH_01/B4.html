<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành - Bài 4</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    .container {
        width: 700px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border: 1px solid #ccc;
    }
    fieldset {
        margin-bottom: 20px;
        border: 1px solid #aaa;
        padding: 15px;
    }
    legend {
        font-weight: bold;
        padding: 0 10px;
    }
    .form-row {
        display: grid;
        grid-template-columns: 150px 1fr;
        margin-bottom: 8px;
        align-items: center;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="datetime-local"],
    select,
    textarea {
        width: 100%;
        padding: 4px;
    }
    textarea {
        height: 100px;
    }
    .radio-group, .checkbox-group {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .buttons {
        text-align: right;
        margin-top: 10px;
    }
    .buttons button {
        padding: 6px 12px;
        margin-left: 5px;
    }
    .captcha {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .captcha-box {
        font-family: monospace;
        font-size: 20px;
        letter-spacing: 3px;
        background: #eee;
        padding: 5px 10px;
        border: 1px solid #999;
    }
</style>
</head>
<body>
    <div class="container">
<form>

<!-- BASIC INFO -->
<fieldset>
<legend>Basic Info</legend>

<div class="form-row">
    <label>Employee ID</label>
    <input type="text">
</div>

<div class="form-row">
    <label>Last Name</label>
    <input type="text">
</div>

<div class="form-row">
    <label>First Name</label>
    <input type="text">
</div>

<div class="form-row">
    <label>Gender</label>
    <div class="radio-group">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> XXX</label>
        <label><input type="radio" name="gender"> ZZZ</label>
    </div>
</div>

<div class="form-row">
    <label>Title</label>
    <input type="text">
</div>

<div class="form-row">
    <label>Suffix</label>
    <input type="text">
</div>

<div class="form-row">
    <label>BirthDate</label>
    <input type="datetime-local">
</div>

<div class="form-row">
    <label>HireDate</label>
    <input type="datetime-local">
</div>

<div class="form-row">
    <label>Reports To</label>
    <select>
        <option>Buchanan</option>
    </select>
</div>

</fieldset>

<!-- CONTACT INFO -->
<fieldset>
<legend>Contact Info</legend>

<div class="form-row">
    <label>Email</label>
    <input type="email" placeholder="name@example.com">
</div>

<div class="form-row">
    <label>Address</label>
    <input type="text">
</div>

<div class="form-row">
    <label>City</label>
    <input type="text">
</div>

<div class="form-row">
    <label>Region</label>
    <input type="text">
</div>

<div class="form-row">
    <label>Postal Code</label>
    <input type="text">
</div>

<div class="form-row">
    <label>Country</label>
    <select>
        <option>Russian Federation</option>
    </select>
</div>

<div class="form-row">
    <label>US Home Phone</label>
    <input type="tel">
</div>

<div class="form-row">
    <label>Photo</label>
    <input type="file">
</div>

</fieldset>

<!-- OPTIONAL INFO -->
<fieldset>
<legend>Optional Info</legend>

<div class="form-row">
    <label>Notes</label>
    <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German ZZZ.</textarea>
</div>

<div class="form-row">
    <label>Preferred Shift</label>
    <div class="checkbox-group">
        <label><input type="checkbox"> Regular</label>
        <label><input type="checkbox"> Gravy Yard</label>
    </div>
</div>

<div class="form-row">
    <label>Active?</label> <input type="checkbox">
    
</div>

<div class="form-row captcha">
    <label>Are you human?</label>
    <div class="captcha-box">T I D A W N</div>
    <input type="text" placeholder="Click to change">
</div>

</fieldset>

<div class="buttons">
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
</div>

</form>
</div>

</body>
</html>
